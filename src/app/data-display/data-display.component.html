<div class="row">
    <div class="col-sm-12">
        <h5>Data Entry Service:</h5>
        <label for="display data">Enabled &nbsp;</label>
        <input type="radio" name="data" value="enabled" [(ngModel)] = "value" (ngModelChange)="checkValue()" >&nbsp;
        <label for="display data">Disabled &nbsp;</label>
        <input type="radio" name="data" value="disabled" [(ngModel)] = "value" (ngModelChange)="checkValue()" >&nbsp;
        <!-- <button class="btn btn-primary" type="button" (click) = "onClickDisplayDataEntry()" >Enabled</button>&nbsp;
        <button class="btn btn-primary" type="button" (click) = "onClickNotDisplayDataEntry()">Disabled</button> -->
    </div>
</div>
<div class="row">
    <div class="col-sm-10">
        <table class="table table-stripped">        <!--display data of an array into table form-->
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>State</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let el of displayArray">      
                    <td> {{el.uname}} </td> 
                    <td> {{el.email}} </td> 
                    <td> {{el.address}} </td> 
                    <td> {{el.state}} </td>
                    <td> {{el.city}} </td> 
                </tr>
            </tbody>
        </table>
    </div>
</div>
